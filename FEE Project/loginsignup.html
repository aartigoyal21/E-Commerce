<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link rel="stylesheet" href="loginsignup.css">
  <!-- Boxicons for icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <div id="container" class="container sign-in">
    <!-- FORM SECTION -->
    <div class="row">
      <!-- SIGN UP -->
      <div class="col align-items-center flex-col sign-up">
        <div class="form-wrapper align-items-center">
          <div class="form sign-up">
            <div class="input-group">
              <i class='bx bxs-user'></i>
              <input type="text" id="signup-username" placeholder="Username">
            </div>
            <div class="input-group">
              <i class='bx bx-mail-send'></i>
              <input type="email" id="signup-email" placeholder="Email">
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" id="signup-password" placeholder="Password">
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" id="signup-confirm" placeholder="Confirm password">
            </div>
            <button id="signupBtn">Sign up</button>
            <p>
              <span>Already have an account?</span>
              <b onclick="toggle()" class="pointer">Sign in here</b>
            </p>
          </div>
        </div>
      </div>
      <!-- END SIGN UP -->

      <!-- SIGN IN -->
      <div class="col align-items-center flex-col sign-in">
        <div class="form-wrapper align-items-center">
          <div class="form sign-in">
            <div class="input-group">
              <i class='bx bxs-user'></i>
              <input type="text" id="signin-username" placeholder="Username">
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" id="signin-password" placeholder="Password">
            </div>
            <button id="signinBtn">Sign in</button>
            <p><b>Forgot password?</b></p>
            <p>
              <span>Don't have an account?</span>
              <b onclick="toggle()" class="pointer">Sign up here</b>
            </p>
          </div>
        </div>
      </div>
      <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->

    <!-- CONTENT SECTION -->
    <div class="row content-row">
      <!-- SIGN IN CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="text sign-in">
          <h2>Welcome</h2>
        </div>
        <div class="img sign-in"></div>
      </div>
      <!-- END SIGN IN CONTENT -->

      <!-- SIGN UP CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="img sign-up"></div>
        <div class="text sign-up">
          <h2>Join with us</h2>
        </div>
      </div>
      <!-- END SIGN UP CONTENT -->
    </div>
    <!-- END CONTENT SECTION -->
  </div>

  <script>
    function toggle() {
      document.getElementById('container').classList.toggle('sign-in');
      document.getElementById('container').classList.toggle('sign-up');
    }

    // Signup button event
    document.getElementById('signupBtn').addEventListener('click', function(event) {
      event.preventDefault();
      const username = document.getElementById('signup-username').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const confirm = document.getElementById('signup-confirm').value;

      if (!username || !email || !password || !confirm) {
        alert('Please fill in all signup fields.');
        return;
      }
      if (password !== confirm) {
        alert('Passwords do not match.');
        return;
      }

      // Save user credentials in localStorage
      localStorage.setItem("username", username);
      localStorage.setItem("password", password);

      alert('Signup successful! Now sign in.');
      toggle(); // Switch to Sign in form
    });

    // Signin button event
    document.getElementById('signinBtn').addEventListener('click', function(event) {
      event.preventDefault();
      const username = document.getElementById('signin-username').value.trim();
      const password = document.getElementById('signin-password').value;

      if (!username || !password) {
        alert('Please fill in all signin fields.');
        return;
      }

      // Get saved credentials
      const savedUsername = localStorage.getItem("username");
      const savedPassword = localStorage.getItem("password");

      if (username === savedUsername && password === savedPassword) {
        // Redirect to dashboard
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password.");
      }
    });
  </script>
</body>
</html>
